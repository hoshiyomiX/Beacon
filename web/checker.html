<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/jaka2m/mau/refs/heads/kepo/G.png" type="image/png">
    <meta property="og:title" content="Stupid World" />
    <meta property="og:description" content="Create your V2Ray account effortlessly and experience a secure, anonymous internet connection. Protect your privacy and enjoy unrestricted access to content from anywhere in the world." />
    <meta property="og:image" content="https://raw.githubusercontent.com/jaka2m/mau/refs/heads/kepo/geo.png" />
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/jaka2m/mau/refs/heads/kepo/geo.png"/>
    <meta property="og:url" content="https://api-check.web.id/" />
    <meta property="og:type" content="website" />
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --color-bg: #1a0a0f;
            --color-bg-card: #2d1215;
            --color-primary: #ff1744;
            --color-secondary: #f50057;
            --color-accent: #ff5252;
            --color-text: #ffe0e6;
            --color-text-dim: #d4a5ad;
            --color-success: #00e676;
            --color-error: #ff1744;
            --color-input-bg: rgba(255, 23, 68, 0.08);
            --color-input-border: rgba(255, 23, 68, 0.25);
            --glow-primary: 0 0 15px rgba(255, 23, 68, 0.6), 0 0 30px rgba(255, 23, 68, 0.3);
            --glow-secondary: 0 0 15px rgba(245, 0, 87, 0.6), 0 0 30px rgba(245, 0, 87, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --card-width: 100%;
            --card-max-width: 480px;
            --card-padding: 1.5rem;
            --card-border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d0406, #1a0a0f, #2d1215);
            color: var(--color-text);
            text-align: center;
            background-size: cover;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 23, 68, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(245, 0, 87, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            padding-top: 10px;
            margin-top: 10px;
            color: var(--color-primary);
            text-align: center;
            font-size: 9vw;
            font-weight: 700;
            text-shadow: var(--glow-primary);
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.2); }
        }
    
        h2 {
            color: var(--color-primary);
            text-align: center;
            font-size: 4vw;
            font-weight: 700;
            text-shadow: var(--glow-primary);
        }
        
        .container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            background: rgba(45, 18, 21, 0.85);
            padding: 15px;
            border-radius: var(--card-border-radius);
            box-shadow: 0 8px 32px rgba(255, 23, 68, 0.3);
            border: 1px solid rgba(255, 23, 68, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 10px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 90%;
                max-width: 1200px;
                padding: 20px;
            }
        }

        .navbarconten {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 0px;
            border: 1px solid rgba(255, 23, 68, 0.3);
            border-radius: 12px;
            padding: 0px;
            background-color: rgba(45, 18, 21, 0.9);
            box-shadow: var(--glow-primary);
        }
        
        #loading { 
            display: none; 
            font-size: 18px; 
            font-weight: bold; 
        }
    
        @keyframes moveColors {
            100% { background-position: -200%; }
            0% { background-position: 200%; }
        }

        #loading {
            display: none; 
            font-size: 20px; 
            font-weight: bold;
            background: linear-gradient(90deg, #ff1744, #f50057, #ff5252, #ff4081);
            background-size: 200%;
            color: transparent;
            -webkit-background-clip: text;
            animation: moveColors 3s linear infinite;
        }
  
        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-input-border);
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            background-color: var(--color-input-bg);
            color: var(--color-text);
            transition: var(--transition);
        }

        .input-container input:focus {
            border-color: var(--color-primary);
            background-color: rgba(255, 23, 68, 0.12);
            outline: none;
            box-shadow: var(--glow-primary);
        }

        #map {
            height: 350px;
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 23, 68, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        canvas, #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            transition: var(--transition);
        }

        input {
            background: var(--color-input-bg);
            color: var(--color-text);
            border: 2px solid var(--color-input-border);
        }

        button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 23, 68, 0.4);
        }

        button:hover:enabled {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid rgba(255, 23, 68, 0.25);
            border-radius: 12px;
            box-shadow: var(--glow-primary);
        }

        .result-table {
            width: auto;
            min-width: 100%;
            border-collapse: collapse;
            background: rgba(45, 18, 21, 0.7);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid rgba(255, 23, 68, 0.2);
            text-align: left;
            white-space: nowrap;
        }

        th {
            background: rgba(255, 23, 68, 0.25);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: rgba(255, 23, 68, 0.08);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px 0;
        }

        .nav-button {
            background: rgba(255, 23, 68, 0.15);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: var(--color-text);
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 0.9rem;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .nav-button:hover {
            background: rgba(255, 23, 68, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 23, 68, 0.4);
        }

        .nav-button.active {
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            box-shadow: var(--glow-primary);
        }

        .title-container {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--color-text-dim);
            margin-top: 0.5rem;
            font-weight: 400;
        }
        
        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 0.5px;
            margin: 0;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: "CHECKER";
            position: absolute;
            top: -8px;
            right: -40px;
            font-size: 0.7rem;
            font-weight: 600;
            background: var(--color-accent);
            color: white;
            padding: 3px 8px;
            border-radius: 6px;
            -webkit-text-fill-color: white;
            transform: rotate(12deg);
        }

        .geo-btn {
            background: rgba(255, 23, 68, 0.15);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: var(--color-text);
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 0.9rem;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .geo-btn:hover {
            background: rgba(255, 23, 68, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 23, 68, 0.4);
        }

        .geo-btn.active {
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            box-shadow: var(--glow-primary);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .form-container textarea,
            .form-container button {
                font-size: 14px;
                padding: 10px;
            }

            .result-table th, .result-table td {
                font-size: 12px;
                padding: 8px;
            }

            #map {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .form-container textarea,
            .form-container button {
                font-size: 13px;
                padding: 8px;
            }

            .result-table th, .result-table td {
                font-size: 10px;
                padding: 6px;
            }

            #map {
                height: 250px;
            }
        }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
    <div class="form-container">
        <div class="input-container">
            <div class="title-container">
                <h1 class="title">GEO - PROJECT</h1>
                <p class="subtitle">Check Proxyip Cloudflare</p>
            </div>

            <div class="nav-buttons">
                <a href="/" class="nav-button">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="sub" class="nav-button">
                    <i class="fas fa-rss"></i> Subscription
                </a>
                <a href="link" class="nav-button">
                    <i class="fas fa-link"></i> Link Generator
                </a>
                <a href="converter" class="nav-button">
                    <i class="fas fa-exchange-alt"></i> Converter
                </a>
                <a href="checker" class="geo-btn active">
                    <i class="fas fa-cloud"></i> IP Checker
                </a>
            </div>
        </div>
           
        <h2>Check Multiple Proxy IPs</h2>
        <textarea id="ipInput" rows="5" placeholder="Enter IP:Port list, one per line..."></textarea>
        <button class="geo-btn active" onclick="checkMultipleProxies()">Check</button>
        <div id="loading">Loading...</div>
    </div>

    <div class="table-wrapper">
        <table class="result-table" id="resultTable">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>STATUS</th>
                    <th>PORT</th>
                    <th>ISP</th>
                    <th>DELAY</th>
                </tr>
            </thead>
            <tbody id="resultBody">
            </tbody>
        </table>
    </div>

    <div id="map"></div>
</div>

<script>
let map;

window.onload = function () {
    loadStoredData();
    initializeMap();
};

function loadStoredData() {
    const storedData = localStorage.getItem("proxyData");
    if (storedData) {
        updateTable(JSON.parse(storedData));
    }
}

function initializeMap() {
    const storedMap = localStorage.getItem("mapData");

    if (storedMap) {
        const mapData = JSON.parse(storedMap);
        initMap(mapData.latitude, mapData.longitude, mapData.zoom);
        loadStoredMarker();
    } else {
        initMap(-6.200000, 106.816666, 5);
    }
}

function loadStoredMarker() {
    const storedMarker = localStorage.getItem("markerData");
    if (storedMarker) {
        const markerData = JSON.parse(storedMarker);
        addMarkerToMap(markerData.latitude, markerData.longitude, markerData.data);
    }
}

async function checkMultipleProxies() {
    const ipPorts = document.getElementById("ipInput").value.trim().split('\n').map(ip => ip.trim());

    if (ipPorts.length === 0) {
        Swal.fire({
            icon: 'warning',
            title: 'Peringatan!',
            text: 'Masukkan IP:Port terlebih dahulu!',
            confirmButtonText: 'OK',
            background: 'var(--color-bg-card)',
            color: 'var(--color-text)',
            iconColor: 'var(--color-primary)',
            confirmButtonColor: 'var(--color-primary)'
        });
        return;
    }

    document.getElementById("loading").style.display = "block";

    for (let ipPort of ipPorts) {
        try {
            const apiUrl = `https://cors.geo-project.workers.dev/?url=https://api-check.web.id/check?ip=${encodeURIComponent(ipPort)}`;
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`API response not ok: ${response.status}`);
            }

            const data = await response.json();

            if (data.error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: `Terjadi kesalahan saat mengambil data dari API: ${data.error}`,
                    confirmButtonText: 'OK',
                    background: 'var(--color-bg-card)',
                    color: 'var(--color-text)',
                    iconColor: 'var(--color-error)',
                    confirmButtonColor: 'var(--color-error)'
                });
                return;
            }

            updateTable(data);
            localStorage.setItem("proxyData", JSON.stringify(data));

            if (data.latitude && data.longitude) {
                updateMap(data.latitude, data.longitude, data);
            }
        } catch (error) {
            console.error("Error fetching proxy data:", error);
            Swal.fire({
                icon: 'error',
                title: 'Error!',
                text: 'Terjadi kesalahan saat mengambil data dari API.',
                confirmButtonText: 'OK',
                background: 'var(--color-bg-card)',
                color: 'var(--color-text)',
                iconColor: 'var(--color-error)',
                confirmButtonColor: 'var(--color-error)'
            });
        }
    }

    document.getElementById("loading").style.display = "none";
}

function initMap(lat, lon, zoom) {
    if (!map) {
        map = L.map('map').setView([lat, lon], zoom);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">Geo Project</a> IP CF Checker'
        }).addTo(map);
    }
}

function updateMap(lat, lon, data) {
    if (!map) {
        initMap(lat, lon, 7);
    } else {
        map.setView([lat, lon], 7);

        map.eachLayer(function (layer) {
            if (layer instanceof L.Marker) map.removeLayer(layer);
        });
    }

    addMarkerToMap(lat, lon, data);
    saveMapData(lat, lon, 7, data.proxy, data.isp, data.asn);
}

function saveMapData(lat, lon, zoom, proxy = null, isp = null, asn = null) {
    localStorage.setItem("mapData", JSON.stringify({ latitude: lat, longitude: lon, zoom: zoom }));

    const markerData = { latitude: lat, longitude: lon };
    if (proxy || isp || asn) {
        markerData.data = { proxy, isp, asn };
    }

    localStorage.setItem("markerData", JSON.stringify(markerData));
}

function addMarkerToMap(lat, lon, data) {
    var icon1 = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
        iconSize: [35, 35],
        iconAnchor: [15, 35],
        popupAnchor: [0, -30]
    });

    var marker = L.marker([lat, lon], { icon: icon1 }).addTo(map)
        .bindPopup(`<b>üìç Lokasi</b><br>
            <b>Proxy:</b> ${data.proxy || '-'}<br>
            <b>ISP:</b> ${data.isp || '-'}<br>
            <b>ASN:</b> ${data.asn || '-'}<br>
            <b>Latitude:</b> ${lat}<br>
            <b>Longitude:</b> ${lon}`)
        .openPopup();
}

function updateTable(data) {
    const tbody = document.getElementById("resultBody");

    const row = document.createElement('tr');
    row.innerHTML = `
    <td>${data.ip || '-'}</td>
    <td style="text-align: center;">
        ${data.status === "ACTIVE" 
            ? '<i class="fas fa-check-circle" style="color: var(--color-success); font-size: 24px;"></i>' 
            : '<i class="fas fa-times-circle" style="color: var(--color-error); font-size: 24px;"></i>'}
    </td>
    <td>${data.port || '-'}</td>
    <td>${data.isp || '-'}</td>
    <td>${data.delay || '-'}</td>
`;
    tbody.appendChild(row);
}
</script>
</body>
</html>
