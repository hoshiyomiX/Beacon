name: JS Branch CI

on:
  push:
    branches: [ "JS" ]
  pull_request:
    branches: [ "JS" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run CI on'
        required: false
        default: 'JS'
        type: string

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'JS' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # Optional: add your own checks once available
      # - name: Run tests
      #   run: npm test
      #
      # - name: Lint
      #   run: npm run lint

  # Optional: Cloudflare Wrangler dry-run (preview only, no real deploy)
  # Enable after you add CLOUDFLARE_API_TOKEN to repo secrets.
  wrangler-dry-run:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build-and-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'JS' }}

      - name: Wrangler dry-run deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --dry-run
