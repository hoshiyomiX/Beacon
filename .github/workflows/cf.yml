name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust with caching
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v4
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Install build tools (cached)
        run: |
          # Detect wasm-bindgen version from Cargo.lock for exact matching
          WASM_BINDGEN_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "wasm-bindgen"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Detected wasm-bindgen version: $WASM_BINDGEN_VERSION"
          
          # Clear worker-build cache to force fresh wasm-bindgen installation
          if [ -d ~/.cache/worker-build ]; then
            echo "Clearing worker-build cache..."
            rm -rf ~/.cache/worker-build
          fi
          
          # Only install if not cached or version mismatch
          if ! command -v wasm-bindgen &> /dev/null; then
            echo "Installing wasm-bindgen-cli $WASM_BINDGEN_VERSION"
            cargo install -f wasm-bindgen-cli --version $WASM_BINDGEN_VERSION
          else
            INSTALLED_VERSION=$(wasm-bindgen --version | cut -d' ' -f2)
            if [ "$INSTALLED_VERSION" != "$WASM_BINDGEN_VERSION" ]; then
              echo "Version mismatch detected. Reinstalling..."
              echo "Installed: $INSTALLED_VERSION, Required: $WASM_BINDGEN_VERSION"
              cargo install -f wasm-bindgen-cli --version $WASM_BINDGEN_VERSION
            else
              echo "wasm-bindgen-cli $INSTALLED_VERSION already installed"
            fi
          fi
          
          # Install worker-build
          if ! command -v worker-build &> /dev/null; then
            cargo install -q worker-build --version 0.7.0
          fi

      - name: Build (optimized)
        run: |
          worker-build --release
        env:
          CARGO_INCREMENTAL: 1
          CARGO_TERM_COLOR: always

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
