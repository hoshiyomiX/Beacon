name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install worker-build
        run: cargo install worker-build --locked

      - name: Build WASM
        run: |
          worker-build --release --verbose
          echo "Build completed. Checking output directory..."
          ls -la build/ || echo "No build directory found"
          find . -name "*.wasm" -type f || echo "No WASM files found"

      - name: Validate build artifact
        run: |
          if [ ! -f "build/worker/shim.wasm" ]; then
            echo "❌ Build failed: WASM artifact not found at build/worker/shim.wasm"
            exit 1
          fi
          echo "✅ Build successful. Artifact size: $(ls -lh build/worker/shim.wasm | awk '{print $5}')"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # Deploy to 'staging' for the testing branch, 'production' for main
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
