name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - testing
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli 0.2.105
        run: |
          cargo install -f wasm-bindgen-cli --version 0.2.105
          wasm-bindgen --version

      - name: Install worker-build
        run: cargo install -q worker-build

      - name: Build WASM
        run: |
          echo "Building with wasm-bindgen 0.2.105 (pinned in Cargo.toml)"
          worker-build --release

      - name: Verify build artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -lah build/
          if [ ! -f "build/index.js" ]; then
            echo "Error: build/index.js not found"
            exit 1
          fi
          if [ ! -f "build/index.wasm" ]; then
            echo "Error: build/index.wasm not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
