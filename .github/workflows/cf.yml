name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - testing
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install worker-build
        run: |
          cargo install worker-build --locked
          worker-build --version

      - name: Build WASM with detailed diagnostics
        run: |
          echo "Starting worker-build..."
          worker-build --release --verbose || {
            echo "❌ worker-build failed with exit code $?"
            echo "Checking for any build artifacts..."
            find . -type f \( -name "*.wasm" -o -name "*.mjs" \) 2>/dev/null || echo "No artifacts found"
            exit 1
          }
          
          echo "✅ Build completed successfully"
          echo "Searching for generated artifacts..."
          find . -type f \( -name "*.wasm" -o -name "*.mjs" \)
          
          echo "\nBuild directory structure:"
          ls -laR build/ 2>/dev/null || echo "No build/ directory found"
          
          echo "\nTarget directory structure:"
          ls -la target/ 2>/dev/null || echo "No target/ directory found"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
