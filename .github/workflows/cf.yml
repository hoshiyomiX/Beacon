name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust with caching
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v2
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Install build tools (cached)
        run: |
          # Only install if not cached
          if ! command -v wasm-bindgen &> /dev/null; then
            cargo install -f wasm-bindgen-cli --version 0.2.105
          fi
          if ! command -v worker-build &> /dev/null; then
            cargo install -q worker-build --version 0.7.0
          fi

      - name: Build (optimized)
        run: |
          worker-build --release
        env:
          CARGO_INCREMENTAL: 1
          CARGO_TERM_COLOR: always

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
