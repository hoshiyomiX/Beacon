name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust with caching
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry only (no binaries)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-v7-stable

      - name: Clear all caches and install build tools
        run: |
          echo "=== Clearing all build caches ==="
          rm -rf ~/.cache/worker-build
          rm -rf ~/.cargo/bin/wasm-bindgen*
          rm -rf ~/.cargo/bin/worker-build
          rm -rf target/
          
          echo "=== Detecting wasm-bindgen version from Cargo.lock ==="
          WASM_BINDGEN_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "wasm-bindgen"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Required wasm-bindgen version: $WASM_BINDGEN_VERSION"
          
          echo "=== Force installing wasm-bindgen-cli $WASM_BINDGEN_VERSION ==="
          cargo install --force wasm-bindgen-cli --version $WASM_BINDGEN_VERSION
          
          echo "=== Verifying wasm-bindgen-cli installation ==="
          INSTALLED_VERSION=$(wasm-bindgen --version | cut -d' ' -f2)
          echo "Installed version: $INSTALLED_VERSION"
          
          if [ "$INSTALLED_VERSION" != "$WASM_BINDGEN_VERSION" ]; then
            echo "❌ ERROR: Version mismatch!"
            echo "   Expected: $WASM_BINDGEN_VERSION"
            echo "   Got: $INSTALLED_VERSION"
            exit 1
          fi
          
          echo "✅ wasm-bindgen-cli $INSTALLED_VERSION verified"
          
          echo "=== Installing worker-build (latest stable) ==="
          cargo install --force worker-build
          echo "✅ worker-build installed"

      - name: Build with worker-build
        run: |
          echo "=== Starting build ==="
          worker-build --release
        env:
          CARGO_INCREMENTAL: 0
          CARGO_TERM_COLOR: always

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
