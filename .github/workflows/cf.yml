name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-v3
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-v3
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Read versions from Cargo files and install tools
        run: |
          echo "=== Reading versions from Cargo.lock ==="
          
          # Get wasm-bindgen version from Cargo.lock
          WASM_BINDGEN_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "wasm-bindgen"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "ðŸ“¦ wasm-bindgen: $WASM_BINDGEN_VERSION (from Cargo.lock)"
          
          # Get worker version from Cargo.lock
          WORKER_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "worker"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "ðŸ“¦ worker: $WORKER_VERSION (from Cargo.lock)"
          
          echo ""
          echo "=== Installing wasm-bindgen-cli ==="
          # Check if already installed with correct version
          if command -v wasm-bindgen &> /dev/null; then
            INSTALLED_WASM=$(wasm-bindgen --version | cut -d' ' -f2)
            if [ "$INSTALLED_WASM" = "$WASM_BINDGEN_VERSION" ]; then
              echo "âœ… wasm-bindgen-cli $INSTALLED_WASM already installed (cached)"
            else
              echo "âš ï¸  Version mismatch: installed $INSTALLED_WASM, need $WASM_BINDGEN_VERSION"
              echo "Installing correct version..."
              cargo install --force wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"
            fi
          else
            echo "Installing wasm-bindgen-cli $WASM_BINDGEN_VERSION..."
            cargo install wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"
          fi
          echo "âœ… wasm-bindgen: $(wasm-bindgen --version)"
          
          echo ""
          echo "=== Installing worker-build ==="
          # Always install latest worker-build (it auto-detects worker version)
          if command -v worker-build &> /dev/null; then
            echo "ðŸ”„ Updating worker-build to latest..."
            cargo install --force --locked worker-build
          else
            echo "Installing worker-build..."
            cargo install --locked worker-build
          fi
          echo "âœ… worker-build: $(worker-build --version)"
          
          echo ""
          echo "=== Tool Installation Summary ==="
          echo "âœ… wasm-bindgen-cli: $(wasm-bindgen --version)"
          echo "âœ… worker-build: $(worker-build --version)"
          echo "âœ… worker (in Cargo.lock): $WORKER_VERSION"

      - name: Build with worker-build
        run: |
          echo "=== Building Cloudflare Worker ==="
          worker-build --release
        env:
          CARGO_INCREMENTAL: 1

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
