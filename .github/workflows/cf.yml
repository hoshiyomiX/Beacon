name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust with caching
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v5
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Install build tools (cached)
        run: |
          # Detect wasm-bindgen version from Cargo.lock for exact matching
          WASM_BINDGEN_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "wasm-bindgen"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Detected wasm-bindgen version: $WASM_BINDGEN_VERSION"
          
          # CRITICAL: Clear worker-build cache to remove old wasm-bindgen-cli
          echo "Clearing worker-build cache directory..."
          rm -rf ~/.cache/worker-build
          
          # Force install exact wasm-bindgen-cli version
          echo "Force installing wasm-bindgen-cli $WASM_BINDGEN_VERSION"
          cargo install -f wasm-bindgen-cli --version $WASM_BINDGEN_VERSION
          
          # Verify installation
          INSTALLED_VERSION=$(wasm-bindgen --version | cut -d' ' -f2)
          echo "Installed wasm-bindgen-cli version: $INSTALLED_VERSION"
          
          if [ "$INSTALLED_VERSION" != "$WASM_BINDGEN_VERSION" ]; then
            echo "ERROR: Version mismatch after installation!"
            echo "Expected: $WASM_BINDGEN_VERSION, Got: $INSTALLED_VERSION"
            exit 1
          fi
          
          # Install worker-build
          echo "Installing worker-build 0.7.0..."
          cargo install -f worker-build --version 0.7.0

      - name: Build (optimized)
        run: |
          worker-build --release
        env:
          CARGO_INCREMENTAL: 1
          CARGO_TERM_COLOR: always

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
