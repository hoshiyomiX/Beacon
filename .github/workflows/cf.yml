name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ github.sha }}-v4
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-build-${{ github.sha }}-v4
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Read versions from Cargo.toml and install tools
        run: |
          echo "=== Reading versions from Cargo.toml ==="
          
          # Get worker version from Cargo.toml
          WORKER_VERSION=$(grep -A 1 'name = "worker"' Cargo.toml | grep 'version' | head -1 | cut -d'"' -f2 | sed 's/^=//' | sed 's/[~^]//' | xargs)
          echo "ðŸ“¦ worker: $WORKER_VERSION (from Cargo.toml)"
          
          echo ""
          echo "=== Installing wasm-bindgen-cli ==="
          # Force wasm-bindgen-cli to 0.2.105 for worker-build 0.1.x compatibility
          REQUIRED_WASM_VERSION="0.2.105"
          
          if command -v wasm-bindgen &> /dev/null; then
            INSTALLED_WASM=$(wasm-bindgen --version | cut -d' ' -f2)
            if [ "$INSTALLED_WASM" = "$REQUIRED_WASM_VERSION" ]; then
              echo "âœ… wasm-bindgen-cli $INSTALLED_WASM already installed (cached)"
            else
              echo "ðŸ”§ Installing wasm-bindgen-cli $REQUIRED_WASM_VERSION (required for worker-build 0.1.x)..."
              cargo install --force wasm-bindgen-cli --version "$REQUIRED_WASM_VERSION"
            fi
          else
            echo "ðŸ”§ Installing wasm-bindgen-cli $REQUIRED_WASM_VERSION..."
            cargo install wasm-bindgen-cli --version "$REQUIRED_WASM_VERSION"
          fi
          echo "âœ… wasm-bindgen: $(wasm-bindgen --version)"
          
          echo ""
          echo "=== Installing worker-build ==="
          # Determine worker-build version based on worker version
          if [[ "$WORKER_VERSION" =~ ^0\.4\. ]]; then
            # worker 0.4.x requires worker-build 0.1.x
            WORKER_BUILD_VERSION="0.1"
            echo "ðŸ“¦ worker $WORKER_VERSION detected - using worker-build $WORKER_BUILD_VERSION.x"
            cargo install worker-build --version "^$WORKER_BUILD_VERSION"
          elif [[ "$WORKER_VERSION" =~ ^0\.7\. ]]; then
            # worker 0.7.x requires worker-build 0.2.x
            WORKER_BUILD_VERSION="0.2"
            echo "ðŸ“¦ worker $WORKER_VERSION detected - using worker-build $WORKER_BUILD_VERSION.x"
            cargo install worker-build --version "^$WORKER_BUILD_VERSION"
          else
            # Fallback to latest for other versions
            echo "ðŸ“¦ worker $WORKER_VERSION - installing latest worker-build"
            cargo install worker-build
          fi
          echo "âœ… worker-build: $(worker-build --version)"
          
          echo ""
          echo "=== Tool Installation Summary ==="
          echo "âœ… wasm-bindgen-cli: $(wasm-bindgen --version) (ðŸ“Œ pinned to 0.2.105)"
          echo "âœ… worker-build: $(worker-build --version)"
          echo "âœ… worker (in Cargo.toml): $WORKER_VERSION"

      - name: Build with worker-build
        run: |
          echo "=== Building Cloudflare Worker ==="
          worker-build --release
        env:
          CARGO_INCREMENTAL: 1

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
