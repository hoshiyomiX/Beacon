name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust with caching
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-stable-v1

      - name: Clear caches and install tools
        run: |
          echo "=== Clearing build caches ==="
          rm -rf ~/.cache/worker-build
          rm -rf ~/.cargo/bin/wasm-bindgen*
          rm -rf ~/.cargo/bin/worker-build
          rm -rf target/
          
          echo "=== Detecting wasm-bindgen version ==="
          WASM_BINDGEN_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "wasm-bindgen"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Required: $WASM_BINDGEN_VERSION"
          
          echo "=== Installing wasm-bindgen-cli ==="
          cargo install --force wasm-bindgen-cli --version $WASM_BINDGEN_VERSION
          
          INSTALLED=$(wasm-bindgen --version | cut -d' ' -f2)
          if [ "$INSTALLED" != "$WASM_BINDGEN_VERSION" ]; then
            echo "ERROR: Expected $WASM_BINDGEN_VERSION, got $INSTALLED"
            exit 1
          fi
          echo "Verified: $INSTALLED"
          
          echo "=== Detecting worker version ==="
          WORKER_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "worker"' | grep -B 1 'source = "registry' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Detected worker version: $WORKER_VERSION"
          
          echo "=== Installing worker-build (latest stable) ==="
          cargo install --force worker-build
          worker-build --version

      - name: Build
        run: worker-build --release
        env:
          CARGO_INCREMENTAL: 0

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
