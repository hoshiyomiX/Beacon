name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-v3
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-v3
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install build tools
        run: |
          echo "=== Detecting wasm-bindgen version from Cargo.lock ==="
          WASM_BINDGEN_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "wasm-bindgen"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Required wasm-bindgen: $WASM_BINDGEN_VERSION"
          
          echo "=== Installing wasm-bindgen-cli ==="
          if ! command -v wasm-bindgen &> /dev/null || [ "$(wasm-bindgen --version | cut -d' ' -f2)" != "$WASM_BINDGEN_VERSION" ]; then
            cargo install --force wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"
          else
            echo "✅ wasm-bindgen-cli already installed: $(wasm-bindgen --version)"
          fi
          
          echo "=== Detecting worker version from Cargo.lock ==="
          WORKER_VERSION=$(grep -A 3 '\[\[package\]\]' Cargo.lock | grep -A 3 'name = "worker"' | grep 'version' | head -1 | cut -d'"' -f2)
          echo "Detected worker: $WORKER_VERSION"
          
          echo "=== Installing latest stable worker-build ==="
          cargo install --force --locked worker-build
          echo "✅ Installed worker-build: $(worker-build --version)"

      - name: Build with worker-build
        run: worker-build --release
        env:
          CARGO_INCREMENTAL: 1

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
