name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - debug
      - alpha
      - beta
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ github.sha }}-v4
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-build-${{ github.sha }}-v4
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install wasm-bindgen-cli
        run: |
          echo "=== Reading versions from Cargo.toml ==="
          
          # Get wasm-bindgen version from Cargo.toml
          WASM_BINDGEN_VERSION=$(grep 'wasm-bindgen = ' Cargo.toml | head -1 | sed -E 's/.*"[=~^]?([0-9.]+)".*/\1/')
          echo "ðŸ“¦ wasm-bindgen: $WASM_BINDGEN_VERSION (from Cargo.toml)"
          
          echo ""
          echo "=== Installing wasm-bindgen-cli ==="
          
          if command -v wasm-bindgen &> /dev/null; then
            INSTALLED_WASM=$(wasm-bindgen --version | cut -d' ' -f2)
            if [ "$INSTALLED_WASM" = "$WASM_BINDGEN_VERSION" ]; then
              echo "âœ… wasm-bindgen-cli $INSTALLED_WASM already installed (cached)"
            else
              echo "ðŸ”§ Installing wasm-bindgen-cli $WASM_BINDGEN_VERSION..."
              cargo install --force wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"
            fi
          else
            echo "ðŸ”§ Installing wasm-bindgen-cli $WASM_BINDGEN_VERSION..."
            cargo install wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"
          fi
          echo "âœ… wasm-bindgen: $(wasm-bindgen --version)"

      - name: Build WASM
        run: |
          echo "=== Building Cloudflare Worker ==="
          cargo build --target wasm32-unknown-unknown --release
        env:
          CARGO_INCREMENTAL: 1

      - name: Run wasm-bindgen
        run: |
          echo "=== Running wasm-bindgen ==="
          mkdir -p build/worker
          wasm-bindgen --target bundler --out-dir ./build/worker ./target/wasm32-unknown-unknown/release/beacon.wasm
          
          # Create shim.mjs to export the worker
          cat > build/worker/shim.mjs << 'EOF'
          import * as beacon from './beacon.js';
          export default beacon;
          EOF

      - name: Remove build command from wrangler.toml
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.90.0'
